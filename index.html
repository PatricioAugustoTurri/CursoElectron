<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pato</title>
    <style>
        .menu {
            -webkit-app-region: drag;
            height: 60px;
            background-color: red;
            width: 100%;
            text-align: right;
        }

        .menu-btn {
            -webkit-app-region: no-drag;
            height: 40px;
            width: 40px;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Webp Converter</h1>
    <button id="not">Notification</button>
    <h2 id="prima"></h2>
    <script>
        const { ipcRenderer } = require("electron")
        const not = document.getElementById("not")
        not.addEventListener("click", () => {
            ipcRenderer.send("notificacion")
        })

        ipcRenderer.on("primera", () => {
            document.getElementById("prima").innerHTML = "Gracias por el formulario."
        })
    </script>
</body>

</html>
