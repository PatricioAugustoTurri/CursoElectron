<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Webp Converter</h1>
    <button id="bottone">Invia</button>
    <span id="messaggio"></span>

    <script>
        const { ipcRenderer } = require("electron")

        const bottone = document.getElementById("bottone");
        bottone.addEventListener("click", converterImage);

        function converterImage() {
            ipcRenderer.send("send-image",)
        }

        ipcRenderer.on("convert-image", () => {
            document.getElementById("messaggio").innerText = "Imagine convertita con successo!"
        })

    </script>
</body>

</html>
