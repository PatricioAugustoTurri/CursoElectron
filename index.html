<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pato</title>
    <style>
        .box {
            -webkit-app-region: drag;
            height: 60px;
            background-color: red;
            width: 100%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .rounded {
            border-radius: 30px;
            background-color: aqua;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="rounded">
        <div class="box"></div>
        <h1>Webp Converter</h1>
        <button id="bottone">Invia</button>
        <span id="messaggio"></span>
    </div>

    <script>
        const { ipcRenderer } = require("electron")

        const bottone = document.getElementById("bottone");
        bottone.addEventListener("click", converterImage);

        function converterImage() {
            ipcRenderer.send("send-image",)
        }

        ipcRenderer.on("convert-image", () => {
            document.getElementById("messaggio").innerText = "Imagine convertita con successo!"
        })

    </script>
</body>

</html>
